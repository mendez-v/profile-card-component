<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Component</title>
  <link rel="icon" href="./assets/icon/favicon-32x32.png">
  <link rel="apple-touch-icon" href="./assets/icon/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <article class="card">
      <figure class="card__header">
        <img src="./assets/image/bg-pattern-card.svg" alt="" aria-hidden="true" class="card__bg">
      </figure>
      <section class="card__info">
        <figure class="card__user-photo">
          <img src="./assets/image/image-victor.webp" alt="Victor Crest" title="Victor Crest">
        </figure>
        <h2 class="card__user-name">Victor Crest <span class="card__user-age">26</span></h2>
        <h3 class="card__user-city">London</h3>
      </section>
      <ul class="stats">
        <li class="stats__number">80K<span class="stats__heading">Followers</span></li>
        <li class="stats__number">803K<span class="stats__heading">Likes</span></li>
        <li class="stats__number">1.4K<span class="stats__heading">Photos</span></li>
      </ul>
    </article>
  </main>
  <footer class="attr">
    <small>Challenge by <a href="https://www.frontendmentor.io/challenges" class="attr__link">Frontend Mentor</a> - Coded by <a href="https://github.com/mendez-v/frontend-mentor/tree/main/profile-card-comp" class="attr__link">VIMP</a> âœ¨</small>
  </footer>
</body>
</html>
