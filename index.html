<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Profile Card Component</title>
  <meta name="description" content="This is a perfect challenge to test your layout skills. The card layout doesn't shift, so it's also great for those that haven't dived into responsive websites yet!">

  <meta property="og:url" content="https://mendez-v.github.io/profile-card-component/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Profile Card Component">
  <meta property="og:description" content="This is a perfect challenge to test your layout skills. The card layout doesn't shift, so it's also great for those that haven't dived into responsive websites yet!">
  <meta property="og:image" content="https://raw.githubusercontent.com/mendez-v/profile-card-component/main/assets/image/thumbnail.png">

  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="mendez-v.github.io">
  <meta property="twitter:url" content="https://mendez-v.github.io/profile-card-component/">
  <meta name="twitter:title" content="Profile Card Component">
  <meta name="twitter:description" content="This is a perfect challenge to test your layout skills. The card layout doesn't shift, so it's also great for those that haven't dived into responsive websites yet!">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/mendez-v/profile-card-component/main/assets/image/thumbnail.png">

  <link rel="icon" href="./assets/icon/favicon-32x32.png">
  <link rel="apple-touch-icon" href="./assets/icon/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <article class="card">
      <figure class="card__header">
        <img src="./assets/image/bg-pattern-card.svg" alt="" aria-hidden="true" class="card__bg">
      </figure>
      <section class="card__info">
        <figure class="card__user-photo">
          <img src="./assets/image/image-victor.webp" alt="Victor Crest" title="Victor Crest">
        </figure>
        <h1 class="card__user-name">Victor Crest <span class="card__user-age">26</span></h1>
        <h2 class="card__user-city">London</h2>
      </section>
      <ul class="stats">
        <li class="stats__number">80K<span class="stats__heading">Followers</span></li>
        <li class="stats__number">803K<span class="stats__heading">Likes</span></li>
        <li class="stats__number">1.4K<span class="stats__heading">Photos</span></li>
      </ul>
    </article>
  </main>
  <footer class="attr">
    <small>Challenge by <a href="https://www.frontendmentor.io/challenges" class="attr__link" target="_blank" rel="noreferrer">Frontend Mentor</a> - Coded by <a href="https://github.com/mendez-v/profile-card-component" class="attr__link" target="_blank" rel="noreferrer">VIMP</a> âœ¨</small>
  </footer>
</body>
</html>
